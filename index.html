<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    

    <header class="main-header">

        <h2>Meme Generator</h2>
        <nav>
            <ul>
                <li class="gallery-li active"><button class="nav-btn" onclick="onInit()">Gallery</button></li>
                <li class="saved-li"><button class="nav-btn" onclick="onSavedInit()">Saved</button></li>
                <li><button class="nav-btn">Randomize</button></li>
            </ul>
        </nav>
        <select class="toggle-mode" onchange="onToggleMode(this.value)">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>

    </header>

    <section class="meme-gallery-page">
        <main>
            <section class="filter-search-section"></section>
            <section class="memes-grid-container"></section>
        </main>
    </section>

    <section class="meme-editor-page hidden">
        <main>
            <canvas class="meme-editor-canvas" width="600" height="450"></canvas>
            <section class="editor-tools">
                <input type="text" placeholder="Enter text here" oninput="onTxtInput(this.value)">
                <div class="input-editors-container">
                    <button onclick="onSwitchLine()" class="btn-editor btn-switch-inputs">â†•</button>
                    <button onclick="onAddLine()" class="btn-editor btn-add-input">+</button>
                    <button onclick="onDeleteLine()" class="btn-editor btn-delete-input">ðŸ—‘</button>
                </div>
                <a href="#" class="btn-download" onclick="onDownloadMeme(this)" download="my-meme.png">Download</a>
            </section>
        </main>
    </section>
    <section class="meme-saved-page hidden"></section>

    

    <script src="js/main.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
</body>
</html>
